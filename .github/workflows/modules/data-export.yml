name: Data Export Tests

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
        description: 'Test environment (bare-metal, hypervisor, local)'
      test_type:
        required: true
        type: string
        description: 'Test type (smoke, integration, full)'
      module_version:
        required: false
        type: string
        description: 'Module version to test'
        default: 'latest'
    secrets:
      KUBECONFIG_BARE_METAL:
        required: false
      KUBECONFIG_HYPERVISOR:
        required: false
      SSH_PRIVATE_KEY:
        required: false
      SSH_HOST:
        required: false
      DECKHOUSE_LICENSE:
        required: false

env:
  MODULE_NAME: data-export
  GO_VERSION: '1.22'

jobs:
  test-data-export:
    name: Test Data Export
    runs-on: ${{ inputs.environment == 'local' && 'ubuntu-latest' || format('[{0}, {1}]', 'self-hosted', inputs.environment) }}
    timeout-minutes: 60
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Setup test environment
        if: inputs.environment != 'local'
        run: |
          cd testkit_v2
          mkdir -p ../../sds-e2e-cfg
          
          if [ "${{ inputs.environment }}" = "bare-metal" ]; then
            echo "${{ secrets.KUBECONFIG_BARE_METAL }}" | base64 -d > ../../sds-e2e-cfg/kube-bare-metal.config
            KUBECONFIG_FILE="../../sds-e2e-cfg/kube-bare-metal.config"
          elif [ "${{ inputs.environment }}" = "hypervisor" ]; then
            echo "${{ secrets.KUBECONFIG_HYPERVISOR }}" | base64 -d > ../../sds-e2e-cfg/kube-hypervisor.config
            KUBECONFIG_FILE="../../sds-e2e-cfg/kube-hypervisor.config"
          fi
          
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ../../sds-e2e-cfg/id_rsa_test
          chmod 600 ../../sds-e2e-cfg/id_rsa_test

      - name: Run Data Export basic tests
        run: |
          cd testkit_v2
          
          # Определяем параметры запуска в зависимости от среды
          if [ "${{ inputs.environment }}" = "local" ]; then
            # Локальные smoke тесты
            go test -v -timeout 10m ./tests/00_healthcheck_test.go \
              -stand local \
              -verbose \
              -run "TestNodeHealthCheck"
          elif [ "${{ inputs.environment }}" = "bare-metal" ]; then
            # Bare metal тесты
            go test -v -timeout 30m ./tests/base_test.go \
              -stand metal \
              -verbose \
              -debug \
              -kconfig ../../sds-e2e-cfg/kube-bare-metal.config \
              -sshhost ${{ secrets.SSH_HOST }} \
              -sshkey ../../sds-e2e-cfg/id_rsa_test \
              -namespace test-e2e-${{ github.run_id }}-data-export \
              -run "TestDataExport/routing|TestDataExport/auth"
          elif [ "${{ inputs.environment }}" = "hypervisor" ]; then
            # Hypervisor тесты
            go test -v -timeout 60m ./tests/base_test.go \
              -stand metal \
              -verbose \
              -debug \
              -hypervisorkconfig ../../sds-e2e-cfg/kube-hypervisor.config \
              -sshhost ${{ secrets.SSH_HOST }} \
              -sshkey ../../sds-e2e-cfg/id_rsa_test \
              -namespace test-e2e-${{ github.run_id }}-data-export \
              -run "TestDataExport/routing|TestDataExport/auth"
          fi
        env:
          MODULE_UNDER_TEST: ${{ env.MODULE_NAME }}
          TEST_TYPE: ${{ inputs.test_type }}
          LICENSE_KEY: ${{ secrets.DECKHOUSE_LICENSE }}

      - name: Run Data Export content tests
        if: inputs.test_type == 'integration' || inputs.test_type == 'full'
        run: |
          cd testkit_v2
          
          if [ "${{ inputs.environment }}" = "bare-metal" ]; then
            go test -v -timeout 45m ./tests/base_test.go \
              -stand metal \
              -verbose \
              -debug \
              -kconfig ../../sds-e2e-cfg/kube-bare-metal.config \
              -sshhost ${{ secrets.SSH_HOST }} \
              -sshkey ../../sds-e2e-cfg/id_rsa_test \
              -namespace test-e2e-${{ github.run_id }}-data-export-content \
              -run "TestDataExport/files_content|TestDataExport/files_headers"
          elif [ "${{ inputs.environment }}" = "hypervisor" ]; then
            go test -v -timeout 90m ./tests/base_test.go \
              -stand metal \
              -verbose \
              -debug \
              -hypervisorkconfig ../../sds-e2e-cfg/kube-hypervisor.config \
              -sshhost ${{ secrets.SSH_HOST }} \
              -sshkey ../../sds-e2e-cfg/id_rsa_test \
              -namespace test-e2e-${{ github.run_id }}-data-export-content \
              -run "TestDataExport/files_content|TestDataExport/files_headers"
          fi

      - name: Run Data Export advanced tests
        if: inputs.test_type == 'full'
        run: |
          cd testkit_v2
          
          if [ "${{ inputs.environment }}" = "bare-metal" ]; then
            go test -v -timeout 60m ./tests/base_test.go \
              -stand metal \
              -verbose \
              -debug \
              -kconfig ../../sds-e2e-cfg/kube-bare-metal.config \
              -sshhost ${{ secrets.SSH_HOST }} \
              -sshkey ../../sds-e2e-cfg/id_rsa_test \
              -namespace test-e2e-${{ github.run_id }}-data-export-advanced \
              -run "TestDataExport/directories|TestDataExport/methods_not_allowed|TestDataExport/block_mode"
          elif [ "${{ inputs.environment }}" = "hypervisor" ]; then
            go test -v -timeout 120m ./tests/base_test.go \
              -stand metal \
              -verbose \
              -debug \
              -hypervisorkconfig ../../sds-e2e-cfg/kube-hypervisor.config \
              -sshhost ${{ secrets.SSH_HOST }} \
              -sshkey ../../sds-e2e-cfg/id_rsa_test \
              -namespace test-e2e-${{ github.run_id }}-data-export-advanced \
              -run "TestDataExport/directories|TestDataExport/methods_not_allowed|TestDataExport/block_mode"
          fi

      - name: Run Data Export TTL tests
        if: inputs.test_type == 'full'
        run: |
          cd testkit_v2
          
          if [ "${{ inputs.environment }}" = "bare-metal" ]; then
            go test -v -timeout 45m ./tests/base_test.go \
              -stand metal \
              -verbose \
              -debug \
              -kconfig ../../sds-e2e-cfg/kube-bare-metal.config \
              -sshhost ${{ secrets.SSH_HOST }} \
              -sshkey ../../sds-e2e-cfg/id_rsa_test \
              -namespace test-e2e-${{ github.run_id }}-data-export-ttl \
              -run "TestDataExport/ttl_expired"
          elif [ "${{ inputs.environment }}" = "hypervisor" ]; then
            go test -v -timeout 90m ./tests/base_test.go \
              -stand metal \
              -verbose \
              -debug \
              -hypervisorkconfig ../../sds-e2e-cfg/kube-hypervisor.config \
              -sshhost ${{ secrets.SSH_HOST }} \
              -sshkey ../../sds-e2e-cfg/id_rsa_test \
              -namespace test-e2e-${{ github.run_id }}-data-export-ttl \
              -run "TestDataExport/ttl_expired"
          fi

      - name: Run Data Export validation tests
        if: inputs.test_type == 'full'
        run: |
          cd testkit_v2
          
          if [ "${{ inputs.environment }}" = "bare-metal" ]; then
            go test -v -timeout 30m ./tests/base_test.go \
              -stand metal \
              -verbose \
              -debug \
              -kconfig ../../sds-e2e-cfg/kube-bare-metal.config \
              -sshhost ${{ secrets.SSH_HOST }} \
              -sshkey ../../sds-e2e-cfg/id_rsa_test \
              -namespace test-e2e-${{ github.run_id }}-data-export-validation \
              -run "TestDataExport/export_type_already_exported|TestDataExport/unsupported_export_type|TestDataExport/nonexistent_export_type"
          elif [ "${{ inputs.environment }}" = "hypervisor" ]; then
            go test -v -timeout 60m ./tests/base_test.go \
              -stand metal \
              -verbose \
              -debug \
              -hypervisorkconfig ../../sds-e2e-cfg/kube-hypervisor.config \
              -sshhost ${{ secrets.SSH_HOST }} \
              -sshkey ../../sds-e2e-cfg/id_rsa_test \
              -namespace test-e2e-${{ github.run_id }}-data-export-validation \
              -run "TestDataExport/export_type_already_exported|TestDataExport/unsupported_export_type|TestDataExport/nonexistent_export_type"
          fi

      - name: Upload test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: data-export-test-results-${{ inputs.environment }}-${{ inputs.test_type }}
          path: testkit_v2/test-results/
          retention-days: 30

      - name: Cleanup test environment
        if: always() && inputs.environment != 'local'
        run: |
          cd testkit_v2
          
          if [ "${{ inputs.environment }}" = "bare-metal" ]; then
            kubectl --kubeconfig ../../sds-e2e-cfg/kube-bare-metal.config delete namespace test-e2e-${{ github.run_id }}-data-export --ignore-not-found=true
            kubectl --kubeconfig ../../sds-e2e-cfg/kube-bare-metal.config delete namespace test-e2e-${{ github.run_id }}-data-export-content --ignore-not-found=true
            kubectl --kubeconfig ../../sds-e2e-cfg/kube-bare-metal.config delete namespace test-e2e-${{ github.run_id }}-data-export-advanced --ignore-not-found=true
            kubectl --kubeconfig ../../sds-e2e-cfg/kube-bare-metal.config delete namespace test-e2e-${{ github.run_id }}-data-export-ttl --ignore-not-found=true
            kubectl --kubeconfig ../../sds-e2e-cfg/kube-bare-metal.config delete namespace test-e2e-${{ github.run_id }}-data-export-validation --ignore-not-found=true
          elif [ "${{ inputs.environment }}" = "hypervisor" ]; then
            kubectl --kubeconfig ../../sds-e2e-cfg/kube-hypervisor.config delete namespace test-e2e-${{ github.run_id }}-data-export --ignore-not-found=true
            kubectl --kubeconfig ../../sds-e2e-cfg/kube-hypervisor.config delete namespace test-e2e-${{ github.run_id }}-data-export-content --ignore-not-found=true
            kubectl --kubeconfig ../../sds-e2e-cfg/kube-hypervisor.config delete namespace test-e2e-${{ github.run_id }}-data-export-advanced --ignore-not-found=true
            kubectl --kubeconfig ../../sds-e2e-cfg/kube-hypervisor.config delete namespace test-e2e-${{ github.run_id }}-data-export-ttl --ignore-not-found=true
            kubectl --kubeconfig ../../sds-e2e-cfg/kube-hypervisor.config delete namespace test-e2e-${{ github.run_id }}-data-export-validation --ignore-not-found=true
          fi
