---
apiVersion: deckhouse.io/v1
kind: NodeGroup
metadata:
  name: worker
spec:
  disruptions:
    approvalMode: Automatic
  kubelet:
    containerLogMaxFiles: 4
    containerLogMaxSize: 50Mi
    maxPods: 200
    resourceReservation:
      mode: "Off"
  nodeType: Static
---
apiVersion: deckhouse.io/v1alpha1
kind: ModulePullOverride
metadata:
  name: sds-local-volume
spec:
  imageTag: main
  scanInterval: 15s
  source: deckhouse
---
apiVersion: deckhouse.io/v1alpha1
kind: ModuleConfig
metadata:
  name: sds-local-volume
spec:
  enabled: true
---
apiVersion: deckhouse.io/v1alpha1
kind: ModulePullOverride
metadata:
  name: sds-replicated-volume
spec:
  imageTag: main
  scanInterval: 15s
  source: deckhouse
---
apiVersion: deckhouse.io/v1alpha1
kind: ModuleConfig
metadata:
  name: sds-replicated-volume
spec:
  enabled: true
  settings:
    logLevel: DEBUG
  version: 1
---
apiVersion: deckhouse.io/v1alpha1
kind: ModulePullOverride
metadata:
  name: sds-node-configurator
spec:
  imageTag: main
  scanInterval: 15s
